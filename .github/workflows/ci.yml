name: .NET CI (DemoApp)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies (DemoApp)
        working-directory: DemoApp
        run: dotnet restore

      - name: Build project (DemoApp)
        working-directory: DemoApp
        run: dotnet build --no-restore

      - name: Restore dependencies (Tests)
        working-directory: DemoApp.Tests
        run: dotnet restore

      - name: Build tests (DemoApp.Tests)
        working-directory: DemoApp.Tests
        run: dotnet build --no-restore

      - name: Run tests
        working-directory: DemoApp.Tests
        run: dotnet test --no-build --verbosity normal

