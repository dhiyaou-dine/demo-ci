name: .NET CI Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['6.0.x', '7.0.x', '8.0.x']

    name: Build and test on .NET ${{ matrix.dotnet-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies (DemoApp)
        working-directory: DemoApp
        run: dotnet restore

      - name: Build (DemoApp)
        working-directory: DemoApp
        run: dotnet build --no-restore

      - name: Restore dependencies (DemoApp.Tests)
        working-directory: DemoApp.Tests
        run: dotnet restore

      - name: Build (DemoApp.Tests)
        working-directory: DemoApp.Tests
        run: dotnet build --no-restore

      - name: Run tests
        working-directory: DemoApp.Tests
        run: dotnet test --no-build --verbosity normal
